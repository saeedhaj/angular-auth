<div class="container">
    <h1>Welcome to angular-auth</h1>
    <div class="mb-4">
        <input [(ngModel)]="user" type="text" placeholder="username" />
    </div>
    <div class="mb-4">
        <input [(ngModel)]="pass" type="password" placeholder="password" />
    </div>
    <button (click)="login()">login</button>
</div>
